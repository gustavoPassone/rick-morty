<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Personagem</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detalhes.css">
</head>
<body>
    <main>
        <div class="personagem-detalhes">
            <h1>Detalhes do Personagem</h1>
            <div class="detalhes-container">
                <img id="personagem-image" src="" alt="Personagem">
                <div id="personagem-info">
                    <h2 id="personagem-name"></h2>
                    <p>Status: <span id="personagem-status"></span></p>
                    <p>Specie: <span id="personagem-species"></span></p>
                    <p>Origin: <span id="personagem-origin"></span></p>
                    <p>Gender: <span id="personagem-gender"></span></p>
                    <p>Location: <span id="personagem-location"></span></p>
                </div>
            </div>
        </div>
        <div class="lista">
            <h3 id="lista-title"></h3>
            <ul id="lista-episodios"></ul>            
        </div>
    </main>

    <script src="../js/detalhes.js"></script>
</body>
</html>
